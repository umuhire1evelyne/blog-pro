{% include 'navbar.html'%}

{% import 'bootstrap/wtf.html' as wtf %}
{% extends 'bootstrap/base.html' %}
{% import 'macros.html' as macro %}

{% block content %}
<div class="row">
        
    <div class="card">
                    <div class="card-body text-center">
                    <h4><a>{{post.name}}</a></h4>
                      <h5 class="card-text text-center">{{post.content}}.</h5>
                    </div>
    </div>


    <div class="container">
                    <div class="row">
                            <div class="jumbotron">
                                    {{wtf.quick_form(form)}}
                            </div>
                    </div>
            </div>
            
<hr><hr>
<div class="container">
    <div class="col-md-12">
            <h4 style="color: rgb(126, 42, 165); text-align: center;text-underline-position: below; text-decoration: underline; font-size: 30px;">Comments</h4>
            {{  macro.displayComment(comments) }}

    </div>
     
</div>

</div>




{% endblock %}
